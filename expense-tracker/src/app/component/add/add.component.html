<div class="d-flex justify-content-center align-items-center vh-100 m-5">
    <div class="card p-4 shadow-lg" style="width: 600px;">
      <h3 class="text-center mb-3"><strong>Add New Expense</strong></h3>
  
      <form [formGroup]="ExpenseForm" (ngSubmit)="addExpense()">
        <!-- expenseName Field -->
        <div class="mb-3">
          <label for="expenseName" class="form-label">Expense Name:</label>
          <input type="text" id="expenseName" class="form-control" formControlName="expenseName" />
          <small *ngIf="ExpenseForm.get('expenseName')?.invalid && ExpenseForm.get('expenseName')?.touched" class="text-danger">
            Expense Name is required (Min: 3 characters).
          </small>
        </div>

        <!-- expenseAmount Field -->
        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Expense Amount:</label>
          <input type="number" id="expenseAmount" class="form-control" formControlName="expenseAmount" />
          <small *ngIf="ExpenseForm.get('expenseAmount')?.invalid && ExpenseForm.get('expenseAmount')?.touched" class="text-danger">
            Expense Amount is required (Min: 3 characters).
          </small>
        </div>
  
        <!-- expenseDate Field -->
        <div class="mb-3">
          <label for="expenseDate" class="form-label">Expense Date:</label>
          <input type="date" id="expenseDate" class="form-control" formControlName="expenseDate" />
          <small *ngIf="ExpenseForm.get('expenseDate')?.invalid && ExpenseForm.get('expenseDate')?.touched" class="text-danger">
            Expense Date is required.
          </small>
        </div>
  
        <!-- expenseDescription Field -->
        <div class="mb-3">
          <label for="expenseDescription" class="form-label">Expense Description:</label>
          <textarea id="expenseDescription" class="form-control" formControlName="expenseDescription" rows="3"></textarea>
          <small *ngIf="ExpenseForm.get('expenseDescription')?.invalid && ExpenseForm.get('expenseDescription')?.touched" class="text-danger">
            Expense Description is required (Min: 10 characters).
          </small>
        </div>
  
        <button type="submit" class="btn btn-success w-100" [disabled]="ExpenseForm.invalid">
          Add Expense
        </button>
      </form>
    </div>
  </div>
