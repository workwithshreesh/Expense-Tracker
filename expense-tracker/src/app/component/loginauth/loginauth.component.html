<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h4 class="text-center mb-3">
        <strong>Login</strong>
      </h4>
  
      <!-- Show API Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

  
      <form [formGroup]="FormsData" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" formControlName="username" />
          <small *ngIf="FormsData.get('username')?.invalid && FormsData.get('username')?.touched" class="text-danger">
            Username is required.
          </small>
        </div>
  
        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
          <small *ngIf="FormsData.get('password')?.invalid && FormsData.get('password')?.touched" class="text-danger">
            Password is required.
          </small>
        </div>


  
        <button type="submit" class="btn btn-primary w-100" [disabled]="FormsData.invalid">
          Login
        </button>
      </form>
  
      <div class="text-center mt-3">
        <a routerLink="/register" class="text-primary">
         'Don\'t have an account? Register here
        </a>
      </div>
    </div>
  </div>
